<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .btn-custom {
          background-color: #744321; /* Marrom café */
          border-color: #744321;
          color: #f5f5dc;
        }
    </style>

</head>
<body style="background-color: #63320d;"> 

<section class="vh-100 d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-12 col-lg-9"> 
        <div class="card p-4" style="border-radius: 1rem;">
          <div class="card-body text-black">

            <form action="/editar_endereco_exe/{{endereco.ID_Endereco}}" method="post">
            <h2 class="mb-3 text-center">Endereço de Entrega</h2>

            <label>CEP</label>
            <input type="text" id="cep" value="{{endereco.CEP}}" name="cep" class="form-control mb-3" required onblur="buscarCep()">

            <label>Rua</label>
            <input type="text" id="rua" value="{{endereco.Rua}}" name="rua" class="form-control mb-3" required>

            <label>Número de entrega</label>
            <input type="text" id="num" value="{{endereco.Numero}} "name="num" class="form-control mb-3" required>

            <label>Bairro</label>
            <input type="text" id="bairro" value="{{endereco.Bairro}}" name="bairro" class="form-control mb-3" required>

            <label>Cidade</label>
            <input type="text" id="cidade" value="{{endereco.Cidade}}" name="cidade" class="form-control mb-3" required>
            <button type="submit" class="btn btn-success w-100 mt-3" style="background-color: #4a3428; color: #f5f5dc;">
              Atualizar Endereço
            </button>
          </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
      function buscarCep() {
      let cep = document.getElementById("cep").value;

      if (cep.length !== 8) {
        Swal.fire({
          icon: 'warning',
          title: 'CEP inválido',
          text: 'O CEP deve conter exatamente 8 dígitos.'
        });
        return;
      }

      fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then(res => res.json())
        .then(data => {
          if (data.erro) {
            Swal.fire({
              icon: 'error',
              title: 'CEP não encontrado',
              text: 'Verifique se o CEP está correto.'
            });
            return;
          }
          document.getElementById("rua").value = data.logradouro;
          document.getElementById("bairro").value = data.bairro;
          document.getElementById("cidade").value = data.localidade;
        })
        .catch(err => {
          Swal.fire({
            icon: 'error',
            title: 'Erro ao buscar o CEP',
            text: err.message
          });
        });
    }
</script>


</body>
</html>
