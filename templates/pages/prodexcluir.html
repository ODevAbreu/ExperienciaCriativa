<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>Clínica Médica ABC - Exclusão de Produtos</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', path='imagens/favicon.png') }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="/static/css/customize.css" />
</head>
<style>
  .navbar{
    position: relative !important;
  }

</style>
<body>

  {% include 'geral/menu.html' %}

  <div class="w3-main w3-container" style="margin-left:270px;margin-top:130px;">

    <div class="w3-panel w3-padding-large w3-card-4 w3-light-grey">
      <div class="w3-code cssHigh notranslate">

        <p class="w3-small">Acesso em: {{ hoje }}</p>
        <div class="w3-container w3-theme">
          <h2>Exclusão de Produto</h2>
        </div>

        <form class="w3-container" action="/prodexcluir_exe" method="post">
          <!-- Campo oculto com o ID do Produto para exclusão -->
          <input type="hidden" name="id" value="{{ prod.ID_Produto }}">
          <table class="w3-table-all">
            <tr>
              <td style="width:50%;">
                <p>
                  <label class="w3-text-IE"><b>Nome: </b></label>
                  {{ prod.Nome_Produto }}
                </p>
                <p>
                  <label class="w3-text-IE"><b>Descrição: </b></label>
                  {{ prod.Descr_Produto }}
                </p>
                <p>
                  <label class="w3-text-IE"><b>Preco: </b></label>
                  {{ prod.Preco_prod }}
                </p>
                <p>
                  <label class="w3-text-IE"><b>Tipo Produto: </b></label>
                  {{ prod.Tipo_prod }}
                </p>
                <p>
                  <label class="w3-text-IE"><b>Quantidade em Estoque: </b></label>
                  {{ prod.Qtn_Produto }}
                </p>
              </td>
            </tr>
            <tr>
              <td colspan="2" style="text-align:center;">
                <p class="w3-text-IE"><b>Deseja realmente excluir este Produto?</b></p>
                <p>
                  <input type="submit" value="Confirmar exclusão?" class="w3-button w3-red w3-padding">
                  <input type="button" value="Cancelar" class="w3-btn w3-theme" onclick="window.location.href='/catalogo'">
                </p>
              </td>
            </tr>
          </table>
        </form>

      </div>
    </div>

  </div>
  {% include 'geral/footer.html' %}

</body>
</html>
