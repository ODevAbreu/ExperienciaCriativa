<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #63320d;
        }
        .card {
            border-radius: 1rem;
        }
        .form-container {
            padding: 3rem;
        }
        .coffee-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-top-left-radius: 1rem;
            border-bottom-left-radius: 1rem;
        }

        h1{
            color:#63320d ; 
            font-family: 'Bold', 'Times New Roman', Times, serif; 
           font-weight: bold;
        }       

        .btn-custom {
          background-color: #744321; /* Marrom café */
          border-color: #744321;
          color: #f5f5dc;
        }



    </style>
</head>
<body>

<section class="vh-100 d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-10 col-lg-8"> 
        <div class="card shadow-lg overflow-hidden">
          <div class="row g-0">
            
            <!-- Imagem do café -->
            <div class="col-md-6 d-none d-md-block">
              <img src="../img/loginimg1.jpg  " alt="Xícara de café" class="coffee-img">
            </div>

            <!-- Formulário de login -->
            <div class="col-md-6">
              <div class="card-body text-black form-container">
                <h1 class="fw-bold text-center mb-4">Login</h1>


                <form>
                  <div class="mb-3">
                    <label class="form-label" for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" required placeholder="seuemail@gmail.com" />
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="senha">Senha</label>
                    <div class="input-group">
                      <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
                      <button class="btn btn-outline-secondary" type="button" id="toggleSenha">
                        <i class="bi bi-eye"></i>
                      </button>
                    </div>                                      
                  </div>

                  <div class="d-grid mt-4">
                    <button class="btn btn-custom btn-custom" type="submit">Entrar</button>
                  </div>

                  <p class="mt-3 text-center">
                    Ainda não tem uma conta? <a href="cadastro.html" class="text-decoration-none" style="color: #393f81;">Cadastre-se</a>
                  </p>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  // Alternar visibilidade da senha
  document.getElementById('toggleSenha').addEventListener('click', function () {
    var senhaInput = document.getElementById('senha');
    var icon = this.querySelector('i');

    if (senhaInput.type === 'password') {
      senhaInput.type = 'text';
      icon.classList.remove('bi-eye');
      icon.classList.add('bi-eye-slash');
    } else {
      senhaInput.type = 'password';
      icon.classList.remove('bi-eye-slash');
      icon.classList.add('bi-eye');
    }
  });
</script>

</body>
</html>
