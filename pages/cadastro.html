<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/registrations/registration-12/assets/css/registration-12.css">
    <style>
      /* Mantém o placeholder visível, mesmo quando o campo é focado */
      .form-floating > input::placeholder {
          opacity: 1;
          color: #6c757d; /* Cor do texto do placeholder */
      }

      /* Para que o label não sobreponha o placeholder ao digitar */
      .form-floating > input:focus::placeholder {
          color: #6c757d;
      }
    </style>
</head>
<body> 
<!-- Registro 12 - Componente Bootstrap Brain -->
<section class="py-3 py-md-5 py-xl-8">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="mb-5">
            <h2 class="display-5 fw-bold text-center">Cadastrar</h2>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8">
          <div class="row gy-5 justify-content-center">
            <div class="col-12 col-lg-5">
              <form action="#!">
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control border-0 border-bottom rounded-0" name="firstName" id="firstName" placeholder="Primeiro Nome" required>
                      <label for="firstName" class="form-label">Nome</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="tel" class="form-control border-0 border-bottom rounded-0" name="phone" id="phone" placeholder="(xx) xxxx-xxxx" pattern="^\(\d{2}\)\s?\d{5}-\d{4}$" required>
                      <label for="phone" class="form-label">Telefone</label>
                    </div>                   
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control border-0 border-bottom rounded-0" name="email" id="email" placeholder="nome@exemplo.com" required>
                      <label for="email" class="form-label">E-mail</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control border-0 border-bottom rounded-0" name="password" id="password" placeholder="Senha" required>
                      <label for="password" class="form-label">Senha</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control border-0 border-bottom rounded-0" name="cpf" id="cpf" placeholder="XXX.XXX.XXX-XX" pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$" required>
                      <label for="cpf" class="form-label">CPF</label>
                    </div>
                  </div>
                               
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
                      <label class="form-check-label text-secondary" for="iAgree">
                        Eu concordo com os <a href="#!" class="link-primary text-decoration-none">termos e condições</a>
                      </label>
                    </div>
                  </div>
                  <p class="text-center m-0">Já tem uma conta? <a href="login.html" class="link-primary text-decoration-none">Entrar</a></p>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-lg btn-dark rounded-0 fs-6" type="submit">Cadastrar</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>

<script>
  
  document.getElementById('phone').addEventListener('input', function (e) {
    var phone = e.target.value;
    phone = phone.replace(/\D/g, ''); 
    phone = phone.replace(/^(\d{2})(\d{5})(\d{4})$/, '($1) $2-$3'); 
    e.target.value = phone;
  });
  </script>

<script>
  document.getElementById('cpf').addEventListener('input', function (e) {
    var cpf = e.target.value;
    cpf = cpf.replace(/\D/g, ''); 
    cpf = cpf.replace(/^(\d{3})(\d{3})(\d{3})(\d{2})$/, '$1.$2.$3-$4'); 
    e.target.value = cpf;
  });

</script>
</body>
</html>
